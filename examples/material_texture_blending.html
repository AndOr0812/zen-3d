<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>zen3d - texture blending</title>
	<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
	<style>
		body {
			font-family: Monospace;
			background-color: #f0f0f0;
			margin: 0px;
			overflow: hidden;
		}
        #info {
			position: absolute;
			top: 0px;
			width: 100%;
			padding: 5px;
			text-align:center;
			color: white;
		}
	</style>
	<script src="../build/zen3d.js"></script>
	<script src="./files/simplex-noise.js"></script>
</head>
<body>

    <div id="info">
        <a href="http://github.com/shawn0326/zen-3d" target="_blank">zen3d</a> - texture blending
    </div>

	<script>

		(function() {
			var width = window.innerWidth || 2;
	        var height = window.innerHeight || 2;

	        var canvas = document.createElement( 'canvas' );
	        canvas.width = width;
	        canvas.height = height;
			document.body.appendChild( canvas );

	        var renderer = new zen3d.Renderer(canvas);

	        var scene = new zen3d.Scene();

			var texture = new zen3d.Texture2D.fromSrc("resources/UV_Grid_Sm.jpg");
			texture.minFilter = texture.magFilter = zen3d.WEBGL_TEXTURE_FILTER.NEAREST;
			texture.wrapT = texture.wrapS = zen3d.WEBGL_TEXTURE_WRAP.REPEAT;
			texture.anisotropy = renderer.glCore.capabilities.maxAnisotropy;
			texture.encoding = zen3d.TEXEL_ENCODING_TYPE.SRGB;

			var alphaTex = new zen3d.Texture2D.fromSrc("resources/water.jpg");
			alphaTex.minFilter = alphaTex.magFilter = zen3d.WEBGL_TEXTURE_FILTER.LINEAR;

			var plane_geometry = new zen3d.PlaneGeometry(500, 500);
			plane_geometry.groups = [
				{start: 0, count: Infinity, materialIndex: 0},
				{start: 0, count: Infinity, materialIndex: 1}
			];

			var lambert1 = new zen3d.LambertMaterial();
			lambert1.diffuse.setHex(0xccffcc);

			var lambert2 = new zen3d.LambertMaterial();
			lambert2.diffuseMap = texture;
			lambert2.alphaMap = alphaTex;
			lambert2.transparent = true;

			var plane = new zen3d.Mesh(plane_geometry, [lambert1, lambert2]);
	        plane.position.y = -10;
	        scene.add(plane);

	        var ambientLight = new zen3d.AmbientLight(0xffffff, 3);
	        scene.add(ambientLight);

			var camera = new zen3d.Camera();
			camera.gammaFactor = 1.5;
			camera.gammaOutput = true;
	        camera.position.set(0, 25, 100);
	        camera.lookAt(new zen3d.Vector3(0, 0, 0), new zen3d.Vector3(0, 1, 0));
	        camera.setPerspective(45 / 180 * Math.PI, width / height, 1, 1000);
	        scene.add(camera);

	        function loop(count) {

	            requestAnimationFrame(loop);

				// rotate camera
				camera.position.x = 100 * Math.sin(count / 1000 * .2);
				camera.position.z = 100 * Math.cos(count / 1000 * .2);
				camera.lookAt(new zen3d.Vector3(0, 0, 0), new zen3d.Vector3(0, 1, 0));

	            renderer.render(scene, camera);
	        }

	        loop(0);

			function onWindowResize() {
				width = window.innerWidth || 2;
		        height = window.innerHeight || 2;

				camera.setPerspective(45 / 180 * Math.PI, width / height, 1, 1000);

				renderer.backRenderTarget.resize(width, height);
			}
			window.addEventListener("resize", onWindowResize, false);
		})();
	</script>
</body>
</html>
