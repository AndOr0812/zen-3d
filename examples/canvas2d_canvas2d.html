<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>zen3d - canvas2d</title>
	<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
	<style>
		body {
			font-family: Monospace;
			background-color: #f0f0f0;
			margin: 0px;
			overflow: hidden;
		}
        #info {
			position: absolute;
			top: 0px;
			width: 100%;
			padding: 5px;
			text-align:center;
			color: white;
		}
	</style>
	<script src="../build/zen3d.js"></script>
</head>
<body>

    <div id="info">
        <a href="http://github.com/shawn0326/zen-3d" target="_blank">zen3d</a> - canvas2d
    </div>

	<script>

		(function() {
			var width = window.innerWidth || 2;
	        var height = window.innerHeight || 2;

	        var canvas = document.createElement( 'canvas' );
	        canvas.width = width;
	        canvas.height = height;
			document.body.appendChild( canvas );

	        var renderer = new zen3d.Renderer(canvas);

	        var scene = new zen3d.Scene();

			var sphere_geometry = new zen3d.SphereGeometry(6, 20, 20);
	        var phong = new zen3d.PhongMaterial();
	        phong.color.setHex(0xffffff);
	        var sphere = new zen3d.Mesh(sphere_geometry, phong);
			sphere.position.z = -30;
			scene.add(sphere);

	        var canvas2d = new zen3d.Canvas2D(50, 50);
			var texture = new zen3d.Texture2D.fromSrc("resources/hardwood2_diffuse.jpg");
			// var texture2 = new zen3d.Texture2D.fromSrc("resources/hi.png");
			var sprites = [];
			for(var i = 0; i < 500; i++) {
				var sprite = new zen3d.Sprite2D();
				sprite.x = Math.random() * 50;
				sprite.y = Math.random() * 50;
				sprite.width = 5;
				sprite.height = 5;
				sprite.texture = texture;
				canvas2d.addSprite(sprite);
				sprites.push(sprite);
			}
			scene.add(canvas2d);

	        var phong = new zen3d.PhongMaterial();
	        phong.color.setHex(0xffffff);
	        var sphere = new zen3d.Mesh(sphere_geometry, phong);
			sphere.position.z = 30;
			scene.add(sphere);

			var ambientLight = new zen3d.AmbientLight();
	        ambientLight.color.setHex(0xffffff);
	        ambientLight.intensity = 0.2;
	        scene.add(ambientLight);

			var directLight = new zen3d.DirectionalLight();
	        directLight.intensity = 0.8;
	        directLight.euler.set(Math.PI / 2, Math.PI / 4, 0);
	        directLight.color.setHex(0xffffff);
	        directLight.position.set(-40, 40, 0);
	        scene.add(directLight);

			var lightBall_geometry = new zen3d.SphereGeometry(2, 10, 10);
			var basic = new zen3d.BasicMaterial();
	        basic.color.setHex(0xffffff);
	        var lightBall = new zen3d.Mesh(lightBall_geometry, basic);
	        lightBall.position.set(-40, 40, 0);
	        scene.add(lightBall);

	        var camera = new zen3d.Camera();
	        camera.position.set(0, 0, 100);
	        camera.setLookAt(new zen3d.Vector3(0, 0, 0), new zen3d.Vector3(0, 1, 0));
	        camera.setPerspective(45 / 180 * Math.PI, width / height, 1, 1000);
	        scene.add(camera);

	        function loop(count) {

	            requestAnimationFrame(loop);

				// rotate camera
				camera.position.x = 100 * Math.sin(Math.sin(count / 1000));
				camera.position.z = 100 * Math.cos(Math.sin(count / 1000));
				camera.setLookAt(new zen3d.Vector3(0, 0, 0), new zen3d.Vector3(0, 1, 0));

				//
				for(var i = 0; i < sprites.length; i++) {
					sprites[i].x += Math.random() - 0.5;
					sprites[i].y += Math.random() - 0.5;
				}

	            renderer.render(scene, camera);
	        }

	        loop(0);

			function onWindowResize() {
				width = window.innerWidth || 2;
		        height = window.innerHeight || 2;

				camera.setPerspective(45 / 180 * Math.PI, width / height, 1, 1000);

				renderer.resize(width, height);
			}
			window.addEventListener("resize", onWindowResize, false);
		})();
	</script>
</body>
</html>
