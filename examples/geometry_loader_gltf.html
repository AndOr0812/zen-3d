<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>zen3d - gltf</title>
	<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
	<style>
		body {
			font-family: Monospace;
			background-color: #f0f0f0;
			margin: 0px;
			overflow: hidden;
		}
        #info {
			position: absolute;
			top: 0px;
			width: 100%;
			padding: 5px;
			text-align:center;
			color: white;
		}
	</style>
	<script src="../build/zen3d.js"></script>
	<script src="../build/zen3d.input.js"></script>
</head>
<body>

    <div id="info">
        <a href="http://github.com/shawn0326/zen-3d" target="_blank">zen3d</a> - gltf
    </div>

	<script>

		(function() {
			var width = window.innerWidth || 2;
	        var height = window.innerHeight || 2;

	        var canvas = document.createElement( 'canvas' );
	        canvas.width = width;
	        canvas.height = height;
			document.body.appendChild( canvas );

	        var renderer = new zen3d.Renderer(canvas);
			renderer.gammaOutput = true;

	        var scene = new zen3d.Scene();

			var file = "resources/models/gltf/DamagedHelmet/glTF/DamagedHelmet.gltf";

			var cube_texture = zen3d.TextureCube.fromSrc([
			    "resources/skybox/right.jpg",
			    "resources/skybox/left.jpg",
			    "resources/skybox/up.jpg",
			    "resources/skybox/down.jpg",
			    "resources/skybox/back.jpg",
			    "resources/skybox/front.jpg"
			]);

			var sky_geom = new zen3d.CubeGeometry(5000, 5000, 5000, false);
			var sky_material = new zen3d.CubeMaterial();
			sky_material.cubeMap = cube_texture;
			var sky_box = new zen3d.Mesh(sky_geom, sky_material);
			scene.add(sky_box);

			let objectMaterial;

			var loader = new zen3d.GLTFLoader();
			loader.load(file, function(result) {
				console.log(result);
				// add mesh to scene
				let object = result.scene.children[0];

				objectMaterial = object.material;

				objectMaterial.envMap = cube_texture;
				objectMaterial.envMapIntensity = 0.2;
				objectMaterial.envMapCombine = zen3d.ENVMAP_COMBINE_TYPE.MIX;

				object.scale.set(10, 10, 10);
				object.euler.z = -Math.PI / 10;

				scene.add(object);
			});

			var directionalLight = new zen3d.DirectionalLight();
			directionalLight.color.setHex(0xaaaaaa);
			directionalLight.euler.set(Math.PI / 2, Math.PI / 4, 0);
	        scene.add(directionalLight);

			var directionalLight = new zen3d.DirectionalLight();
			directionalLight.color.setHex(0xbbbbff);
			directionalLight.euler.set(Math.PI / 2, 0, 0);
	        scene.add(directionalLight);

			var directionalLight = new zen3d.DirectionalLight();
			directionalLight.color.setHex(0x444422);
			directionalLight.euler.set(-Math.PI / 2, 0, 0);
	        scene.add(directionalLight);

	        var camera = new zen3d.Camera();
	        camera.position.set(0, 4, 10);
	        camera.setLookAt(new zen3d.Vector3(0, 0, 0), new zen3d.Vector3(0, 1, 0));
	        camera.setPerspective(45 / 180 * Math.PI, width / height, 1, 8000);
	        scene.add(camera);

			var controller = new zen3d.HoverController(camera, new zen3d.Vector3(0, 0, 0));
			controller.distance = 50;
			var mouse = new zen3d.Mouse(canvas);
			var touch = new zen3d.Touch(canvas);
			controller.bindMouse = mouse;
			controller.bindTouch = touch;

			let time = 0;

	        function loop(count) {

	            requestAnimationFrame(loop);

				// time++;
				//
				// if(objectMaterial) {
				// 	objectMaterial.emissiveIntensity = Math.cos(time / 40);
				// }

				controller.update();
				mouse.update();
				touch.update();

	            renderer.render(scene, camera);
	        }

	        loop(0);

			function onWindowResize() {
				width = window.innerWidth || 2;
		        height = window.innerHeight || 2;

				camera.setPerspective(45 / 180 * Math.PI, width / height, 1, 8000);

				renderer.resize(width, height);
			}
			window.addEventListener("resize", onWindowResize, false);
		})();
	</script>
</body>
</html>
