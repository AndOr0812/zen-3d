<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>zen3d - custom pass ssao</title>
	<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
	<style>
		body {
			font-family: Monospace;
			background-color: #f0f0f0;
			margin: 0px;
			overflow: hidden;
		}
        #info {
			position: absolute;
			top: 0px;
			width: 100%;
			padding: 5px;
			text-align:center;
			color: white;
		}
	</style>
	<script src="../build/zen3d.js"></script>
	<script src="../build/zen3d.input.js"></script>
	<script src="./files/dat.gui.min.js"></script>

	<script src="js/pass/SSAOPass.js"></script>
	<script src="js/shaders/SSAOShader.js"></script>
</head>
<body>

    <div id="info">
        <a href="http://github.com/shawn0326/zen-3d" target="_blank">zen3d</a> - custom pass ssao
    </div>

	<script>

		(function() {
			var width = window.innerWidth || 2;
	        var height = window.innerHeight || 2;

	        var canvas = document.createElement( 'canvas' );
	        canvas.width = width;
	        canvas.height = height;
			document.body.appendChild( canvas );

			var scene = new zen3d.Scene();

			var monkey = "resources/models/assimp/monkey/monkey.json";

			var loader = new zen3d.AssimpJsonLoader();
			loader.load(monkey, function(object) {
				var monkey = object.getObjectByName("Suzanne").children[0];
				monkey.castShadow = true;
				monkey.receiveShadow = true;
				object.scale.set(10, 10, 10);
				object.position.y = 2;
				scene.add(object);
			});

			var plane_geometry = new zen3d.PlaneGeometry(100, 100);
	        var lambert = new zen3d.LambertMaterial();
	        lambert.diffuse.setHex(0xffffff);
	        var plane = new zen3d.Mesh(plane_geometry, lambert);
	        plane.position.y = -10;
	        scene.add(plane);

			var ambientLight = new zen3d.AmbientLight();
			ambientLight.color.setHex(0xffffff);
			ambientLight.intensity = 0.5;
	        scene.add(ambientLight);

	        var directionalLight = new zen3d.DirectionalLight();
			directionalLight.intensity = 0.8;
	        directionalLight.euler.set(Math.PI / 2, Math.PI / 4, 0);
	        directionalLight.color.setHex(0xffffff);
	        directionalLight.position.set(-30, 10, 0);
			directionalLight.shadow.windowSize = 100;
			directionalLight.shadow.bias = -0.04;
			directionalLight.shadow.radius = 1;
			directionalLight.shadow.cameraFar = 200;
			scene.add(directionalLight);

			plane.receiveShadow = true;
			directionalLight.castShadow = true;
			directionalLight.shadow.mapSize.set(1024, 1024);

			var camera = new zen3d.Camera();
			camera.gammaInput = false;
			camera.gammaOutput = true;
	        camera.position.set(0, 80, 100);
	        camera.setLookAt(new zen3d.Vector3(0, 0, 0), new zen3d.Vector3(0, 1, 0));
	        camera.setPerspective(45 / 180 * Math.PI, width / height, 1, 500);
	        scene.add(camera);

			// add a hover controller
			var controller = new zen3d.HoverController(camera, new zen3d.Vector3(0, 0, 0));
			controller.distance = 120;
			controller.panAngle = 25;
			controller.tiltAngle = 25;
			var mouse = new zen3d.Mouse(canvas);
			var touch = new zen3d.Touch(canvas);
			controller.bindMouse = mouse;
			controller.bindTouch = touch;

			// custom pass
			var backRenderTarget = new zen3d.RenderTargetBack(canvas);

			var gl = canvas.getContext("webgl", {
				antialias: true, // antialias
				alpha: false, // effect performance, default false
				// premultipliedAlpha: false, // effect performance, default false
				stencil: true
			});
			var glCore = new zen3d.WebGLCore(gl);

			var shadowMapPass = new zen3d.ShadowMapPass();

			var normalDepthMaterial = new zen3d.ShaderMaterial(
				zen3d.ShaderLib.normaldepth_vert,
				zen3d.ShaderLib.normaldepth_frag,
				{}
			);

			var ssaoPass = new zen3d.SSAOPass();
			ssaoPass.setNoiseSize(512);
			// ssaoPass.material.defines["ALCHEMY"] = 1;
			ssaoPass.uniforms["intensity"] = 1;
			ssaoPass.uniforms["power"] = 1;
			ssaoPass.uniforms["bias"] = 0.0001;
			ssaoPass.uniforms["radius"] = 0.2;


			var tempRenderTarget = new zen3d.RenderTarget2D(width, height);
			tempRenderTarget.texture.minFilter = zen3d.WEBGL_TEXTURE_FILTER.LINEAR;
        	tempRenderTarget.texture.magFilter = zen3d.WEBGL_TEXTURE_FILTER.LINEAR;

			var projection = new zen3d.Matrix4();
			var projectionInv = new zen3d.Matrix4();
			var viewInverseTranspose = new zen3d.Matrix4();

	        function loop(count) {

				requestAnimationFrame(loop);

				controller.update();
				mouse.update();
				touch.update();

				// do render pass
				scene.updateMatrix();
				scene.updateLights();

				shadowMapPass.render(glCore, scene);

				glCore.texture.setRenderTarget(tempRenderTarget);

				glCore.state.clearColor(0, 0, 0, 1.0);
            	glCore.clear(true, true, true);

				scene.overrideMaterial = normalDepthMaterial;
				glCore.render(scene, camera);

				glCore.texture.setRenderTarget(backRenderTarget);

				glCore.state.clearColor(1, 1, 1, 1);
            	glCore.clear(true, true, true);

				ssaoPass.uniforms["normalDepthTex"] = tempRenderTarget.texture;
				ssaoPass.uniforms["normalDepthTexSize"] = [width, height];

				projection.copy(camera.projectionMatrix);
				projectionInv.copy(camera.projectionMatrix).getInverse(projectionInv);
				viewInverseTranspose.copy(camera.viewMatrix).getInverse(viewInverseTranspose).transpose();

				ssaoPass.uniforms["projection"] = projection.elements;
				ssaoPass.uniforms["projectionInv"] = projectionInv.elements;
				ssaoPass.uniforms["viewInverseTranspose"] = viewInverseTranspose.elements;

				ssaoPass.render(glCore);

	        }

	        loop(0);

			function onWindowResize() {
				width = window.innerWidth || 2;
		        height = window.innerHeight || 2;

				camera.setPerspective(45 / 180 * Math.PI, width / height, 1, 500);

				backRenderTarget.resize(width, height);
			}
			window.addEventListener("resize", onWindowResize, false);
		})();
	</script>
</body>
</html>
