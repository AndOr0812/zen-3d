<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>zen3d - frustumtest</title>
	<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
	<style>
		body {
			font-family: Monospace;
			background-color: #f0f0f0;
			margin: 0px;
			overflow: hidden;
		}
        #info {
			position: absolute;
			top: 0px;
			width: 100%;
			padding: 5px;
			text-align:center;
			color: white;
		}
	</style>
	<script src="../build/zen3d.js"></script>
</head>
<body>

    <div id="info">
        <a href="http://github.com/shawn0326/zen-3d" target="_blank">zen3d</a> - frustum test
    </div>

	<script>

		(function() {
			var width = window.innerWidth || 2;
	        var height = window.innerHeight || 2;

	        var canvas = document.createElement( 'canvas' );
	        canvas.width = width;
	        canvas.height = height;
			document.body.appendChild( canvas );

	        var renderer = new zen3d.Renderer(canvas);

	        var scene = new zen3d.Scene();

	        var sphere_geometry = new zen3d.SphereGeometry(10, 20, 20);
	        var phong = new zen3d.PhongMaterial();
	        phong.diffuse.setHex(0xffffff);
	        var sphere = new zen3d.Mesh(sphere_geometry, phong);
			scene.add(sphere);

	        var ambientLight = new zen3d.AmbientLight();
	        ambientLight.color.setHex(0xffffff);
	        ambientLight.intensity = 0.2;
	        scene.add(ambientLight);

	        var directionalLight = new zen3d.DirectionalLight();
	        directionalLight.intensity = 0.5;
	        directionalLight.euler.set(Math.PI / 2, Math.PI / 4, 0);
	        directionalLight.color.setHex(0xffffff);
	        directionalLight.position.set(-40, 40, 0);
	        scene.add(directionalLight);

	        var camera = new zen3d.Camera();
	        camera.position.set(0, 0, 0);
	        camera.setLookAt(new zen3d.Vector3(0, 0, -1), new zen3d.Vector3(0, 1, 0));
	        camera.setPerspective(45 / 180 * Math.PI, width / height, 1, 1000);
	        scene.add(camera);

			var _sphere = new zen3d.Sphere();
			var _box = new zen3d.Box3();
			sphere.geometry.computeBoundingBox();
			sphere.geometry.computeBoundingSphere();

			// compute frustum
			var _frustum = new zen3d.Frustum();
			var _matrix = new zen3d.Matrix4();
			camera.viewMatrix.getInverse(camera.worldMatrix);
			_matrix.multiplyMatrices(camera.projectionMatrix, camera.viewMatrix);
			_frustum.setFromMatrix(_matrix);

	        function loop(count) {

	            requestAnimationFrame(loop);

				// rotate sphere
				sphere.position.y = 200 * Math.sin(count / 1000 * .5);
				sphere.position.z = 200 * Math.cos(count / 1000 * .5);

				_box.copy(sphere.geometry.boundingBox).applyMatrix4(sphere.worldMatrix);
				_sphere.copy(sphere.geometry.boundingSphere).applyMatrix4(sphere.worldMatrix);

				console.log("test box: " + _frustum.intersectsBox(_box));
				console.log("test sphere: " + _frustum.intersectsSphere(_sphere));

	            renderer.render(scene, camera);
	        }

	        loop(0);

			function onWindowResize() {
				width = window.innerWidth || 2;
		        height = window.innerHeight || 2;

				camera.setPerspective(45 / 180 * Math.PI, width / height, 1, 1000);

				renderer.resize(width, height);
			}
			window.addEventListener("resize", onWindowResize, false);
		})();
	</script>
</body>
</html>
