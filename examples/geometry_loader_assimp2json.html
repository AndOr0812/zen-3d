<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>zen3d - assimp2json</title>
	<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
	<style>
		body {
			font-family: Monospace;
			background-color: #f0f0f0;
			margin: 0px;
			overflow: hidden;
		}
        #info {
			position: absolute;
			top: 0px;
			width: 100%;
			padding: 5px;
			text-align:center;
			color: white;
		}
	</style>
	<script src="../build/zen3d.js"></script>
</head>
<body>

    <div id="info">
        <a href="http://github.com/shawn0326/zen-3d" target="_blank">zen3d</a> - assimp2json
    </div>

	<script>

		(function() {
			var width = window.innerWidth || 2;
	        var height = window.innerHeight || 2;

	        var canvas = document.createElement( 'canvas' );
	        canvas.width = width;
	        canvas.height = height;
			document.body.appendChild( canvas );

	        var renderer = new zen3d.Renderer(canvas);

	        var scene = new zen3d.Scene();

			// assimp2json
			var request = new XMLHttpRequest();
			request.onreadystatechange = function(event) {
			    if(event.target.readyState == 4) {
			        var data = JSON.parse(event.target.response);

			        var meshes = data.meshes;
			        var mesh;
			        for(var i = 0; i < meshes.length; i++) {
			            if(meshes[i].name == "") {
			                mesh = meshes[i];
			            }
			        }

			        // console.log(mesh)

			        var faces = mesh.faces;
			        var vertices = mesh.vertices;
			        var normals = mesh.normals;
			        var texturecoords = mesh.texturecoords;
			        var verticesCount = vertices.length / 3; // not need

			        var geometry = new  zen3d.Geometry();
			        geometry.verticesCount = verticesCount;

			        var g_v = geometry.verticesArray;
			        for(var i = 0; i < verticesCount; i++) {
			            g_v.push(vertices[i * 3 + 0]);
			            g_v.push(vertices[i * 3 + 1]);
			            g_v.push(vertices[i * 3 + 2]);

			            g_v.push(normals[i * 3 + 0]);
			            g_v.push(normals[i * 3 + 1]);
			            g_v.push(normals[i * 3 + 2]);

			            g_v.push(0);
			            g_v.push(0);
			            g_v.push(0);

			            g_v.push(1);
			            g_v.push(1);
			            g_v.push(1);
			            g_v.push(1);

			            // uv1
			            if(texturecoords) {
			                g_v.push(texturecoords[i * 2 + 0]);
			                g_v.push(texturecoords[i * 2 + 1]);
			            } else {
			                g_v.push(0);
			                g_v.push(0);
			            }

			            g_v.push(0);
			            g_v.push(0);
			        }

			        var g_i = geometry.indicesArray;
			        for(var i = 0; i < faces.length; i++) {
			            g_i.push(faces[i][2]);
			            g_i.push(faces[i][1]);
			            g_i.push(faces[i][0]);
			        }

			        var material = new zen3d.LambertMaterial();
			        var mesh = new zen3d.Mesh(geometry, material);
					mesh.castShadow = true;
			        scene.add(mesh);

			    }
			}.bind(this);
			request.open("GET", "./resources/models/sofa/sofa.json", true);
			request.send();

	        var plane_geometry = new zen3d.PlaneGeometry(30, 30);
	        var lambert = new zen3d.LambertMaterial();
	        lambert.color = 0xf0f0f0;
	        var plane = new zen3d.Mesh(plane_geometry, lambert);
			plane.position.y = -0.2;
			plane.receiveShadow = true;
	        scene.add(plane);

	        var ambientLight = new zen3d.AmbientLight();
	        ambientLight.color = 0xffffff;
	        ambientLight.intensity = 0.2;
	        scene.add(ambientLight);

	        var directLight = new zen3d.DirectionalLight();
	        directLight.intensity = 0.8;
	        directLight.euler.set(Math.PI / 2, Math.PI / 4, 0);
	        directLight.color = 0xffffff;
	        directLight.position.set(-30, 30, 0);
			directLight.castShadow = true;
	        scene.add(directLight);

			var lightBall_geometry = new zen3d.SphereGeometry(1, 10, 10);
			var basic = new zen3d.BasicMaterial();
	        basic.color = 0xffffff;
	        var lightBall = new zen3d.Mesh(lightBall_geometry, basic);
	        lightBall.position.set(-30, 30, 0);
	        scene.add(lightBall);

	        var camera = new zen3d.Camera();
	        camera.position.set(0, 15, 30);
	        camera.setLookAt(new zen3d.Vector3(0, 0, 0), new zen3d.Vector3(0, 1, 0));
	        camera.setPerspective(45 / 180 * Math.PI, width / height, 1, 1000);
	        scene.add(camera);

	        function loop(count) {

	            requestAnimationFrame(loop);

				// rotate camera
				camera.position.x = 30 * Math.sin(count / 1000 * .5);
				camera.position.z = 30 * Math.cos(count / 1000 * .5);
				camera.setLookAt(new zen3d.Vector3(0, 0, 0), new zen3d.Vector3(0, 1, 0));

				renderer.clear();

	            renderer.render(scene, camera);
	        }

	        loop(0);
		})();
	</script>
</body>
</html>
